<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true" #authModalElement>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabelh5">{{ showLogin ? 'Iniciar Sesión' : 'Registro' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <section *ngIf="showLogin" id="login-form">
          <h2>Iniciar Sesión</h2>
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="loginEmail" name="loginEmail" [(ngModel)]="loginEmail" required>
            </div>
            <div class="mb-3 position-relative">
              <label for="loginPassword" class="form-label">Contraseña</label>
              <input [type]="passwordVisible ? 'text' : 'password'"
                     class="form-control"
                     id="loginPassword"
                     name="loginPassword"
                     [(ngModel)]="loginPassword"
                     required
                  >
                  <span
                    class="password-toggle-icon"(click)="togglePasswordVisibility()"
                    style="position: absolute; top: 75%; right: 10px; transform: translateY(-50%); cursor: pointer;">
                    <i class="bi" [ngClass]="passwordVisible ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
                  </span>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            <div *ngIf="loginError" class="text-danger mt-2">{{ loginError }}</div>
            <div class="mt-3 text-center">
              ¿No tienes una cuenta? <a href="#" (click)="toggleForm()">Regístrate</a>
            </div>
          </form>
        </section>

        <section *ngIf="!showLogin" id="register-section">
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="registerEmail" name="registerEmail" [(ngModel)]="registerEmail" required>
            </div>
            <div class="mb-3">
              <label for="registerPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="registerPassword" name="registerPassword" [(ngModel)]="registerPassword" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
            <div *ngIf="registerError" class="text-danger mt-2">{{ registerError }}</div>
            <div class="mt-3 text-center">
              ¿Ya tienes una cuenta? <a href="#" (click)="toggleForm()">Inicia Sesión</a>
            </div>
          </form>
        </section>
      </div>
    </div>
  </div>
</div>
