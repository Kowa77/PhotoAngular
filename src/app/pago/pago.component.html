<div class="container m-5">
  <h3>Pago</h3>
  <p *ngIf="carritoItems.length === 0">No hay items en el carrito para pagar.</p>
  <div *ngIf="carritoItems.length > 0">
    <p>Total a pagar: ${{ totalAPagar | number:'1.0-0' }}</p>
    <div class="cho-container">
      </div>
  </div>
  <button class="btn btn-secondary mt-3" routerLink="/carrito">Volver al carrito</button>
</div>
