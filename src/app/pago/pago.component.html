<button class="btn btn-secondary m-3" routerLink="/carrito"><i class="fa fa-arrow-left"></i></button>
<div class="container m-5">
  <h3>Pago</h3>
  <p *ngIf="carritoItems.length === 0">No hay items en el carrito para pagar.</p>
  <div *ngIf="carritoItems.length > 0">
    <p>Total a pagar: ${{ totalAPagar | number:'1.0-0' }}</p>

  </div>
</div>
